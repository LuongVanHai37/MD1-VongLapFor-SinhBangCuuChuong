<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table = '<table border="1" cellpadding="10" cellspacing="0" >'
    let i = 2;
    let j = 1;
    while (j <= 9) {
        table += '<tr>';
        while (i <= 9) {
            table += `<td> ${i} x ${j} = ${i * j}</td>`
            i++;
        }
        table += '</tr>';
        j++;
        i = 2;
    }
    table += '<table>';
    document.write(table);
</script>
</body>
</html>
